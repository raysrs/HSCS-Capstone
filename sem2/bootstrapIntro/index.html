<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Intro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-danger-subtle">
  <div class="container text-center"> 
    <h1 class="display-2 text-danger border border-danger">MISSING RULER</h1>
    <div id="carousel" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="photos/westcott1.jpg" class="d-block w-100" alt="Mr. Westoctt on a table">
        </div>
        <div class="carousel-item">
          <img src="photos/westcott2.jpg" class="d-block w-100" alt="Mr. Westoctt on another table">
        </div> 
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <a class="mt-3 btn btn-outline-danger btn-lg" href="../userProfile" role="button">identifying traits</a>
    <button type = "button" class="mt-3 btn btn-outline-danger btn-lg" disabled>contact info.</button>
    <h2 class ="mt-3 text-success border border-success">if found fill out form</h2>
    <form>
      <div class="mb-2">
        <label for="inputEmail" class="form-label">Email address:</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
      </div>
      <div class="mb-2">
        <label for="inputLocation" class="form-label">Location last seen:</label>
        <input type="text" class="form-control" id="inputLocation">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
