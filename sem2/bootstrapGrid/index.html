<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-body">
    <div class="container text-center p-2">
        <h1 class="bg-body-secondary rounded">Minecraft Mob Alignment Chart</h1>
    </div>
    <div class="container text-center px-2">
        <div class="row g-2 mx-0 px-1 pb-2 bg-body-secondary rounded">
            <div class="col-4">
                <div class="bg-body-tertiary rounded h-100">
                    lawful good
                    <img src="photos/lawfulGood.png" class="img-fluid">
                </div>
            </div>
            <div class="col-4">
                <div class="bg-body-tertiary rounded h-100">
                    neutral good
                    <img src="photos/neutralGood.png" class="img-fluid">
                </div>
            </div>
            <div class="col-4">
                <div class="bg-body-tertiary rounded h-100">
                    chaotic good
                    <img src="photos/chaoticGood.png" class="img-fluid">
                </div>
            </div>
            <div class="col-4">
                <div class="bg-body-tertiary rounded h-100">
                    lawful neutral
                    <img src="photos/lawfulNeutral.png" class="img-fluid">
                </div>
            </div>
            <div class="col-4">
                <div class="bg-body-tertiary rounded h-100">
                    true neutral
                    <img src="photos/trueNeutral.png" class="img-fluid">
                </div>
            </div>
            <div class="col-4">
                <div class="bg-body-tertiary rounded h-100">
                    chaotic neutral
                    <img src="photos/chaoticNeutral.png" class="img-fluid">
                </div>
            </div>
            <div class="col-4">
                <div class="bg-body-tertiary rounded h-100">
                    lawful evil
                    <img src="photos/lawfulEvil.png" class="img-fluid">
                </div>
            </div>
            <div class="col-4">
                <div class="bg-body-tertiary rounded h-100">
                    neutral evil
                    <img src="photos/neutralEvil.png" class="img-fluid">
                </div>
            </div>
            <div class="col-4">
                <div class="bg-body-tertiary rounded h-100">
                    chaotic evil
                    <img src="photos/chaoticEvil.png" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
